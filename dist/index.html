
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Typing or Dead</title>
</head>
<body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>

    <div id="gameContainer">
        <h1>Typing or Dead</h1>
        <h2>Enter the word before the time bar ends</h2>
        <button type="submit" id = "startButton">START GAME</button>
        <h2 id = "titleWord"></h2>
        <h2 id = "randomWord"></h2>
        <div id = "countDown"></div>
        <div>
            <input type="text" id="inputWord">
        </div>
        <div id = "infoSection">
            <p id = "score"></p>
            <p id = "level"></p>
        </div>
        <div id = "message"></div>
        <button  type="submit" id = "restartButton">PLAY AGAIN</button>
        <div class="hs-wrapper">
          <p class="hs-title">High Scores:</p>
          <ul id="high-scores">
            <li class="hs hs0"></li>
            <li class="hs hs1"></li>
            <li class="hs hs2"></li>
            <li class="hs hs3"></li>
            <li class="hs hs4"></li>
          </ul>
        </div>
    </div>
  <script src="./config.js"></script>
  <script src="./script.js"></script>

</body>
</html>
